<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Protected Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- top-left decorative image -->
  <img src="background.jpg" alt="" class="background-image"/>

  <header>
    <button id="themeToggle" aria-label="Toggle theme" aria-pressed="false">🌙</button>
  </header>

  <main>
    <div id="login" class="card animate-fade-in">
      <h2>Protected Area</h2>
      <div class="password-container">
        <input type="password" id="pwInput" placeholder="Password" autocomplete="off"/>
        <button type="button" id="togglePassword" aria-label="Show password" aria-pressed="false">Show</button>
      </div>
      <button id="enterBtn">Enter</button>
      <p id="errorMsg" class="error" aria-live="assertive"></p>
    </div>

    <section>
      <!-- Back arrow button -->
      <button id="backBtn" class="back-arrow hidden" aria-label="Go back">←</button>

      <div id="content" class="card animate-fade-in hidden" tabindex="-1">
        <h1>Welcome, User!</h1>
        <p>Your secret content is now unlocked. 🎉</p>
        <button id="addButton" class="plus-button" aria-label="Add Person">+</button>

        <!-- Dynamic Add Form -->
        <form id="addForm" class="card form-container hidden">
          <h2>Add Person</h2>
          <label for="personName">Name:</label>
          <input type="text" id="personName" name="personName" placeholder="Enter name" required />

          <label for="modeSelect">Mode:</label>
          <select id="modeSelect" name="mode" required>
            <option value="Evangelism">Evangelism</option>
            <option value="Records Only">Records Only</option>
          </select>

          <div class="form-actions">
            <button type="submit" class="submit-button">Submit</button>
            <button type="button" id="cancelAdd" class="cancel-button">Cancel</button>
          </div>
        </form>
      </div>

      <button id="rpOfficeBtn" class="rp-office-btn hidden">R.P Office</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
